<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <link href="/main.css" rel="stylesheet">
    <script src="/main.js"></script>
</head>
<body>
<div class="header">
    <div class="center">
        <h1>Web Chat</h1>
    </div>
</div>
<div class="username">
    <div class="row">
        <h3>WebSocket connection:</h3>
        <form id="form">
            <div class="row">
                <label class="row" for="connect">Username:</label>
                <input type="text" id="username" placeholder="Your username here...">
                <button id="connect" type="submit">Connect</button>
                <button id="disconnect" type="submit" disabled="disabled">Disconnect</button>
            </div>
        </form>
        <div id="online"></div>
        <div  class="row" id="sendmessage">
            <form id="formsendmessage">
                <div>
                    <label id="messagelabel" class="row" for="send">Send a public message:</label>
                    <input type="text" id="inputsendmessage" placeholder="Type your message here...">
                    <button id="send" type="submit">Send</button>
                </div>
            </form>
        </div>
        <div  class="row" id="sendmessage2">
            <form id="formsendmessage2">
                <div>
                    <label id="messagelabel2" class="row" for="send2">Send a private message:</label>
                    <input type="text" id="inputsendmessage2" placeholder="Type your message here...">
                    <button id="send2" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="members" id="memberslist">
    <p>Members List:</p>
    <ul id="userslist"></ul>
</div>
<div class="messages" id="messagelist">
    <p>Messages List:</p>
    <div id="conversation">
        <table>
            <thead>
            <tr>
                <th>Messages:</th>
            </tr>
            </thead>
            <tbody id="messagesList"></tbody>
        </table>
    </div>
</div>
</body>
</html>
